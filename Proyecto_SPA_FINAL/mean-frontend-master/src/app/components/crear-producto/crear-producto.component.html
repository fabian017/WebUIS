<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo1">Registro de Participantes</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="Nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Nombre')?.hasError('required') && productoForm.get('Nombre')?.touched">
                                <span>El nombre de la persona <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Apellido" class="form-control form-control-lg"
                                placeholder="Apellido">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Apellido')?.hasError('required') && productoForm.get('Apellido')?.touched">
                                <span>El Apellido <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="Documento" class="form-control form-control-lg"
                                placeholder="Documento">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Documento')?.hasError('required') && productoForm.get('Documento')?.touched">
                                <span>El Documento <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Fecha" class="form-control form-control-lg"
                                placeholder="Fecha de Nacimiento">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Fecha')?.hasError('required') && productoForm.get('Fecha')?.touched">
                                <span>La Fecha de Nacimiento <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Email" class="form-control form-control-lg"
                                placeholder="Email">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Email')?.hasError('required') && productoForm.get('Email')?.touched">
                                <span>El email <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="Telefono" class="form-control form-control-lg"
                                placeholder="Telefono">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Telefono')?.hasError('required') && productoForm.get('Telefono')?.touched">
                                <span>El Telefono <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Usuario" class="form-control form-control-lg"
                                placeholder="Deporte">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Usuario')?.hasError('required') && productoForm.get('Usuario')?.touched">
                                <span>El Deporte <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Password" class="form-control form-control-lg"
                                placeholder="Debilidades">
                            <div class="text-danger"
                                *ngIf="productoForm.get('Password')?.hasError('required') && productoForm.get('Password')?.touched">
                                <span>Las Debilidades <strong>son obligatorias</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="anos">
    <a href="#" routerLink="/Inicio">inicio</a>
  </div>

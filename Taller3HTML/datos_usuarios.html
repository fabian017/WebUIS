<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Rellena tu CV</h2>
        <label>Nombre: </label> <input type="text" placeholder="Escribe tu nombre" required> 
        <br>
        <label>    Apellidos: </label><input type="text" placeholder="Escribe tu apellido">
        <br>
        <label>Edad: </label><input type="number" placeholder=" Escribe tu edad">
        <label> Fecha de Nacimiento</label><input type="date" placeholder=" Dia de Nacimiento">
        <br>
       
        <select>
            <h2> Como nos has conocido</h2>
            <option value="Maculino"> Hombre</option>
            <option value="Femenino">Telefono</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <legend>Datos personales</legend>
        <input type="radio" id="hombre" name="contact">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="contact">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="contact">
        <label for="otro">Otro</label>
       
        <fieldset>

            <legend>Datos personales</legend>
            <input type="radio" id="email1" name="contact">
            <label for="email1">Email</label>
            <input type="radio" id="telefono1" name="contact">
            <label for="telefono1">Telefono</label>
            <br>
            
        </fieldset>
        <input type="submit" value="Enviar">
        <br>
    </form>
</body>
</html>

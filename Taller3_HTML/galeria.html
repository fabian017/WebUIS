<!-- info de todas las targetas -->    
<script>

 $(document).ready(function(){  //se crea la funcion principal
     
  $('.foto').hover(function(){ //funcion que va flotar la imagen
      $(this).find('.oculto').fadeIn();// para que se muestre cuando se pasa el mouse
    $(this).find('.img-hover').addClass('agrandar'); // que la imagen se agrande esto va de la mano con overflow:hidden
  }, function(){
      $(this).find('.oculto').fadeOut(); // para que se quite cuando se retira el mouse
      $(this).find('.img-hover').removeClass('agrandar');//para que la imagen vaya a su estado normal cuando se quite el mouse
  })   
     
 })  

</script>
